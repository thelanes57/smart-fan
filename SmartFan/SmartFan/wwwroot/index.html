<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/day_mode.css" id="theme">
    <title>Климат контроль</title>
</head>
<body>
    <div class="header">
       <div class="lang">
           <b>EN</b>
            <label class="switch">
                <input type="checkbox" id = "lang">
                <span class="slider"></span>
            </label>    
            <b>RU</b>  
        </div>
        <div class="mode">
            <img src="/img/Day.png" alt="" class="day">
            <label class="switch">
                <input type="checkbox" id = "mode">
                <span class="slider"></span>
            </label>
            <img src="/img/Night.png" alt="" class="night">            
        </div>

        <div class="turn_off">
            <img src="/img/Off.png" alt="off" class="off" id = "turnOff">
        </div>
    </div>
        


    <div class="content">
        <div class="fan_speed">
            <h1 id= "lang_fan" >Fan speed</h1>
            <div class="fan_speed_content">
                <div class="fan">
                   <img  class = "black" src="/img/Vent_Black.png" alt="Vent" id = "fan">
                   <img  class = "white" src="/img/Vent_White.png" alt="Vent" id = "fanWhite">

                </div>
                <div class="range_content">
                    <input class = "range" type="range" id = "speedFan" min="0" max="100" step="1" value="0">
                </div>
                <div class="diagram progress" data-percent="1">
                    <div class="piece left"></div>
                    <div class="piece right"></div>
                    <div class="text">
                        <div>
                            <b id = "range_value">0</b>
                            <b>%</b>
                            </div>
                        </div>
                </div>
            </div>

        </div>
        <div class="temperature">
            <h1 id= "lang_temp">Temperature</h1>
            <div class="temperature_content">
                <div class="ce">
                    <img class="black" src="/img/Temperature_C_Black.png" alt="temperature">
                    <img  class = "white" src="/img/Temperature_C_White.png" alt="temperature">

                    <div class="text_te">
                        <b id = "temperature_ce">0</b>
                    </div>  
                </div>
                <div class="fe">
                    <img class = "black" src="/img/Temperatrure_F_Black.png" alt="temperature">
                    <img  class = "white" src="/img/Temperature_F_White.png" alt="temperature">
                    <div class="text_te">
                        <b id = "temperature_fe">0</b>
                    </div>
                </div>
            </div>

        </div>
        <div class="right_cont">
            <div class="bar">
                <h1 id= "lang_bar">Barometr</h1>
                <div class="bar_content">
                    <div class="hg">
                        <b id = hg>0</b>
                        <b>mm Hg</b>
                    </div>
                    <div class="pa">
                        <b id = "pa">0</b>
                        <b>Pa</b>
                    </div>                
                </div>
    
            </div>
            <div class="hygr">
                <h1 id= "lang_hygr">Hygrometr</h1>
                <div class="hygr_content">
                   <div class="info_hygr">
                    <div class="diagram1 progress" data-percent="0">
                        <div class="piece left1"></div>
                        <div class="piece right1"></div>
                        <div class="text1">
                            <div>
                                <b id = "range_value1">0</b>
                                <b>%</b>
                                </div>
                            </div>
                    </div>
                   </div> 
                </div>
                
            </div>
        </div>

        
    </div>
    <script src="js/signalr/dist/browser/signalr.min.js"></script>
    <script src = "js/app.js"></script>
</body>
</html>
